<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>NashTek</h1>
      <p>An online calculator that allows you to do simple arithmetic</p>
    </header>

    <section class='calculator'>

      <section class="display-container">
        <div class="screen">
          <div class="values">1+2=</div>
          <div class="result">3</div>
        </div>

      </section>

      <section class="keys-container">
        <section class="numbers">
          <button class="key">0</button>
          <button class="key">00</button>
          <button class="key">.</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
        </section>

        <section class="operators">
          <button type="button">Del</button>
          <button type="button">Clear</button>
          <button type="button">=</button>
          <button type="button">+</button>
          <button type="button">-</button>
          <button type="button">x</button>
          <button type="button">/</button>
        </section>
      </section>
    </section>
  </body>
</html>
