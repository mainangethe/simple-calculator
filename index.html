<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>NashTek</h1>
      <p>An online calculator that allows you to do simple arithmetic</p>
    </header>

    <section class='calculator'>

      <section class="display-container">
        <div class="screen">
          
          <div class="options warning" data-action="delete">delete</div>
          <div class="options danger" data-action="clear">clear</div>
          <div class="values"></div>
          <div class="result"></div>
        </div>
      </section>

      <section class="keys-container">
        <section class="numbers">
          <button class="key" data-key="103" data-value="7">7</button>
          <button class="key" data-key="104" data-value="8">8</button>
          <button class="key" data-key="105" data-value="9">9</button>
          <button class="key" data-key="100" data-value="4">4</button>
          <button class="key" data-key="101" data-value="5">5</button>
          <button class="key" data-key="102" data-value="6">6</button>
          <button class="key" data-key="97" data-value="1">1</button>
          <button class="key" data-key="98" data-value="2">2</button>
          <button class="key" data-key="99" data-value="3">3</button>
          <button class="key" data-key="96" data-value="0">0</button>
          <button class="key" data-key="110" data-value="00">00</button>
          <button class="key" data-key="187" data-value="="id="submit">=</button>
        </section>

        <section class="operators">
          <button data-key="111" data-value="/">/</button>
          <button data-key="106" data-value="x">x</button>
          <button data-key="109" data-value="-">-</button>
          <button data-key="107" data-value="+">+</button>
        </section>

      </section>

    </section>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
